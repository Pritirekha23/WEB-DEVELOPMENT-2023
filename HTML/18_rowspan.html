    <title>Rowspan</title>
    <style>
        table{
            text-align: center;
        }

<body>
    <table border="1">

            <td>H</td>

            <td>Hl</td>
            <td rowspan="2" style="background-color: blueviolet;">Html</td>
   
        </tr>

        <td >oml</td>
      
      
        <tr>
         
            
</body>
