<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>formating text</title>
</head>
<body>
<p>  <b>This is Bold text and this is     also same to strong </b><br>
    <i>This is italic text and same to em(emphasized text)</i><br>
     <strike>This is also same del(deleted text)</strike><br>
     <ins>This is underline and also same to u</ins><br>
     
</p>
<p>This is <sub>Subscripted text</sub></p>
<p>This is <sup>Superscripted text</sup></p>
<h1>H<sub>2</sub>O</h1><br>
<h1>(a+b)<sup>2</sup></h1>

<p>This is <mark>marked or highlighted text</mark></p>
<p></p>
    
</body>
</html>
