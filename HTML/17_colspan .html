<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan </title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>Html</td>
            <td colspan="2">python</td>
           
        </tr>
        <tr>
            <td>python</td>
            <td>Html</td>
            <td>Js</td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: rgb(224, 100, 100);">Js</td>
            
            
        </tr>
    </table>
</body>
</html>
