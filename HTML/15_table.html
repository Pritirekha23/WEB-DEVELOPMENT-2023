<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
   <style>
    table{
        width: 50%;
        text-align: center;
        background: teal;
    }
    caption{
        background: lightpink;
        color:rgb(9, 12, 85);
    }
    fieldset{
        margin: auto;
        border: none;
        
    }
   </style>
</head>
<body>
    <fieldset>
    <h2>Table in <HTML></HTML></h2>
    <table border="1">
        <caption>Student Data-2023</caption>
        <tr>
        <th>slno</th>
        <th>Name</th>
        <th>course</th>
        <th>branch</th>
        </tr>
        <tr>

            <td>CSE</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ram</td>
            <td>Btech</td>
            <td>CSE</td>
        </tr>
        <tr> 
            <td>3</td>
            <td>Arman</td>
            <td>Bsc</td>
            <td>Math</td>
        </tr>
        <tr> 
            <td>4</td>
            <td>Kajal</td>
            <td>Btech</td>
            <td>ME</td></tr>
    </table>
</fieldset>
</body>
</html>
