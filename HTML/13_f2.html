<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form p2</title>
</head>
<body>
    <form action="">
        name:
        <input type="text" maxlength="10"><br><br>
        Name: <input type="text" value="5000" readonly="read
        "><br><br>
       Disabled:: <input type="text" value="6000" disabled="dis
        "><br><br>

        <!-- tabindex -->
        name:<input type="text" tabindex="1"><br><br>

        age:<input type="text" tabindex="3"><br><br>
        mob:<input type="text" tabindex="2"><br><br>

        <!-- placeholder -->
         <input type="text" maxlength="10" placeholder="name" autofocus="autofocus" required="required"><br><br>
         <input type="email" placeholder="email">
         <br><br>
         <input type="submit"><br><br>

         <!-- pattern -->
         name: <input type="text" pattern="^[a-zA-Z]*$">

         <!-- min and max -->
         <input type="date" min="2002-1-1" max="2023-1-1">

         <input type="number" step="10">
         

    </form>
</body>
</html>
