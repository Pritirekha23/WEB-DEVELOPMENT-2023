<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List-unorderd list</h1>
    <ul>
        <li>India</li>
        <li>Korea</li>
        <li>USA</li>
    </ul>

    <ul style="list-style-type: decimal;">
        <li>India</li>
        <li>Korea</li>
        <li>USA</li>
    </ul>

    <ul style="list-style-type: None;">
        <li>India</li>
        <li>Korea</li>
        <li>USA</li>
    </ul>

    <h1>List-orderd list</h1>
    <ol>
        <li>India</li>
        <li>Korea</li>
        <li>USA</li>
    </ol>
    <ol style="list-style-type: decimal-leading-zero;">
        <li>India</li>
        <li>Korea</li>
        <li>USA</li>
    </ol>

    <ol style="list-style-type:georgian">
        <li>India</li>
        <li>Korea</li>
        <li>USA</li>
    </ol>

</body>
</html>
